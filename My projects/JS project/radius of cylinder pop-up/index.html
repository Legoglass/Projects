<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Cylinder volume</title>
</head>
<body>
    <script>
        /** Prompt este pentru a putea comleta utilizatorul un alerta = " **/
        let r = prompt("Please enter the radius of the base of the cylinder ");
        let h = prompt("Please enter the height of the cylider");
        const PI = 3.14;

        /**parseINT transforma string-ul in valori numerice pentru a le pute calcula **/

        var sum = parseInt(r ** 2) * parseInt(h) * PI;

        alert("Cylinder volume is:" + sum)

    </script>
</body>
</html>
