<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <!--Hero section-->
    <section id="main-section">
        <!--BACKGROUND-->
        <div class="container-fluid" id="background">
            <div class="row" id="wrapper">
                <div class="col-12" id="hero">
                    <div class="gradient">    
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid" id="slogan">
            <div class="row justify-content-center" id="main-title">
                <div class="col-12 col-lg-6">
                    <h1 class="display-6 text-center" id="title_1">Sparks of Expertise in Accounting</h1>
                </div>
            </div>
            <div class="row justify-content-center" >
                <div class="col-12 col-lg-8" id="paragraph" >
                    <p class="text-center py-2" id="main-paragraph">At Sparks, we excel in accounting. Our experts simplify your finances, ensuring profitability. Choose us for professional, efficient financial management.</p>
                </div>
            </div>
            <div class="row justify-content-center text-center py-3 py-lg-5" id="main-contact-btn">
                <div class="col-10 col-lg-4">
                    <button id="contact-btn" class="text-uppercase">contact us</button>
                </div>
            </div>
        </div>

        <!--WEB NAVBAR-->
        <div class="container-fluid py-3" id="nav-bar">
            <div class="row justify-content-around align-items-center" >
                <div class="col-2">
                    <img id="logo"  src="img/image2vector 2.png" alt="Sparks logo">
                </div>
                <div class="col-6 col-xl-4 offset-1 d-none d-lg-flex text-uppercase d-flex justify-content-around " id="links">
                    <a href="#">about</a>
                    <a href="#">prices</a>
                    <a href="#">team</a>
                    <a href="#">office</a>
                    <a href="#">contacts</a> 
                </div>
                <div class="col-1 offset-1 d-lg-none">
                    <svg id="menu-btn" width="30" height="30" viewBox="0 0 300 177" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.4016 11.9832H288.209" stroke="#ffffff" stroke-width="22.9839" stroke-linecap="round"/>
                        <path d="M12.4016 88.5963H288.209" stroke="#ffffff" stroke-width="22.9839" stroke-linecap="round"/>
                        <path d="M12.4016 165.209H288.209" stroke="#ffffff" stroke-width="22.9839" stroke-linecap="round"/>
                        </svg>   
                </div>
            </div>
        </div>

        <!--MOBILE NAVBAR-->
        <div id="mobile-menu" class="h-100">
            <div class="col-12 h-100 text-uppercase d-flex flex-column align-items-center justify-content-center" id="mobile-links">
                <a class="py-3" href="#">about</a>
                <a  class="py-3" href="#">prices</a>
                <a class="py-3" href="#">team</a>
                <a class="py-3" href="#">office</a>
                <a class="py-3" href="#">contacts</a> 

                <svg  id="close-btn" width="33" height="33" viewBox="0 0 33 33" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16.4016 31.9832C24.6516 31.9832 31.4016 25.2332 31.4016 16.9832C31.4016 8.73325 24.6516 1.98325 16.4016 1.98325C8.15161 1.98325 1.40161 8.73325 1.40161 16.9832C1.40161 25.2332 8.15161 31.9832 16.4016 31.9832Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12.1565 21.2283L20.6465 12.7383" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M20.6465 21.2283L12.1565 12.7383" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                    
            </div>
        </div>
    </section>


<script src="app.js"></script>
</body>
</html>
